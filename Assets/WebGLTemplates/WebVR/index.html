<!doctype html>
<html lang="en-us">
  <head> <!-- Inspired by: https://github.com/gtk2k/Unity-WebVR-Assets -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%UNITY_WEB_NAME%</title>
    <meta name="description" content="%UNITY_WEB_NAME%">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="webvr.css" />
  </head>
  <body> 
    <div id="loader">
      <p>Loading...</p>
    </div>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="%UNITY_WIDTH%" width="%UNITY_HEIGHT%"></canvas>
    %UNITY_WEBGL_LOADER_GLUE%
    <script src="webvr-polyfill.js"></script> <!-- from: https://github.com/borismus/webvr-boilerplate -->
    <script src="webvr.js"></script>
  </body>
</html>
